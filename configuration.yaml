# Home Assistant Configuration
# Минимальная базовая конфигурация

default_config:

homeassistant:
  packages: !include_dir_named packages

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

input_number:
  min_humidity:
    name: Минимальная влажность Брудер 2
    min: 30
    max: 60
    step: 1
    unit_of_measurement: "%"
    mode: slider

  max_humidity:
    name: Максимальная влажность Брудер 2
    min: 40
    max: 80
    step: 1
    unit_of_measurement: "%"
    mode: slider

  humidity_delta:
    name: Разница влажности (max-min) Брудер 2
    min: 1
    max: 30
    step: 1
    unit_of_measurement: "%"
    mode: slider

modbus:
  - name: WS14
    type: tcp
    host: 192.168.88.47
    port: 4196
    delay: 10
    timeout: 3
    # ======================================================================
    # WS14 - 30-канальный контроллер (30DI-30RO)
    # IP: 192.168.88.47
    # Port: 4196
    # Protocol: Modbus TCP to RTU
    #
    # Распределение реле:
    #   Реле 1-15  → Брудер 1
    #   Реле 16-30 → Брудер 4
    # ======================================================================

    # Реле (30 каналов) - Coils (0x адреса, 0-based: начинаются с 0)
    # ВАЖНО: Многие Modbus устройства используют 0-based адресацию (0, 1, 2...)
