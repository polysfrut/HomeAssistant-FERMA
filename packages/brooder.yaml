# ----------------------------------------------------------------------
# Проект: Автоматизация перепелиной фермы (брудер) на Home Assistant
# Протокол: Modbus RTU (RS485) + WaveShare реле/датчики
# НАЧАЛО С ЧИСТОГО ЛИСТА
# ----------------------------------------------------------------------

# ======================================================================
# 1. ПАРАМЕТРЫ УПРАВЛЕНИЯ
# ======================================================================
input_number:
  min_temp:
    name: Мин Температура
    min: 20
    max: 40
    initial: 30
    step: 0.5
    unit_of_measurement: °C
    icon: mdi:thermometer-low

  max_temp:
    name: Макс Температура
    min: 20
    max: 40
    initial: 37
    step: 0.5
    unit_of_measurement: °C
    icon: mdi:thermometer-high

  min_hum:
    name: Мин Влажность
    min: 40
    max: 70
    initial: 60
    step: 1
    unit_of_measurement: '%'
    icon: mdi:water-percent

  max_hum:
    name: Макс Влажность
    min: 40
    max: 70
    initial: 65
    step: 1
    unit_of_measurement: '%'
    icon: mdi:water-percent

# ======================================================================
# 2. РЕЖИМЫ РАБОТЫ
# ======================================================================
input_boolean:
  ruchnoi_rezhim:
    name: Ручной режим
    initial: off
    icon: mdi:hand-back-left

  avtomaticheskii_rezhim:
    name: Автоматический режим
    initial: on
    icon: mdi:robot

# ======================================================================
# 3. УВЕДОМЛЕНИЯ
# ======================================================================
notify:
  - platform: telegram
    chat_id: -4042989566
    name: brooder_notify
